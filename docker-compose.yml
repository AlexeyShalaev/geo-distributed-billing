services:
  postgres1:
    image: postgres:17
    container_name: postgres1
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: shared_db
      DB_HOST: postgres1
    volumes:
      - ./data/postgres1:/var/lib/postgresql/data
      - ./run_sql.sh:/docker-entrypoint-initdb.d/run_sql.sh
      - ./sql:/scripts/sql
    ports:
      - "5432:5432"
    command: ["bash", "/docker-entrypoint-initdb.d/run_sql.sh"]
    networks:
      - postgres_net

  postgres2:
    image: postgres:17
    container_name: postgres2
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: shared_db
      DB_HOST: postgres2
    volumes:
      - ./data/postgres2:/var/lib/postgresql/data
      - ./run_sql.sh:/docker-entrypoint-initdb.d/run_sql.sh
      - ./sql:/scripts/sql
    ports:
      - "5433:5432"
    command: ["bash", "/docker-entrypoint-initdb.d/run_sql.sh"]
    networks:
      - postgres_net

  postgres3:
    image: postgres:17
    container_name: postgres3
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: shared_db
      DB_HOST: postgres3
    volumes:
      - ./data/postgres3:/var/lib/postgresql/data
      - ./run_sql.sh:/docker-entrypoint-initdb.d/run_sql.sh
      - ./sql:/scripts/sql
    ports:
      - "5434:5432"
    command: ["bash", "/docker-entrypoint-initdb.d/run_sql.sh"]
    networks:
      - postgres_net

networks:
  postgres_net:
    driver: bridge
